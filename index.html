        .hole-dot.active { border-color: var(--primary); background: white; color: var(--primary); }

        .p-btn { padding: 12px; border: 1.5px solid #eee; background: #fafafa; border-radius: 15px; font-size: 14px; }
        .p-btn.selected { background: #ffd600; font-weight: 800; border-color: #fbc02d; }

<div id="app" class="hidden">

                    <input type="number" id="penalty-input" style="flex:1; padding:12px; border:2px solid var(--primary); border-radius:10px; font-size:20px; font-weight:bold; text-align: right;">

                <button onclick="changeHole(-1)" class="btn-big" style="background: #e8f5e9; color: var(--primary);">â—€ ì´ì „í™€</button>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding-top: 15px; border-top: 1px dashed #ddd; margin-top:15px;">

                <button onclick="showResult()" class="btn-big" style="background:#546e7a; color:white;">ğŸ“Š ê²°ê³¼</button>

    <div id="exit-overlay" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--primary); color:white; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:12000;">
        <h1 style="font-size: 50px;">â›³</h1>

        <button onclick="location.reload()" style="margin-top:30px; padding:15px 40px; border-radius:30px; border:none; font-weight:bold; background:white; color:var(--primary);">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>

<script>
    let state = {
        players: ["í”Œë ˆì´ì–´1", "í”Œë ˆì´ì–´2", "í”Œë ˆì´ì–´3", "í”Œë ˆì´ì–´4", "", ""],
        selectedIdx: [0, 1, 2, 3],
        penalty: 500,
        currentCourse: 1,
        currentHole: 1,
        courseData: {}
    };

    function closeIntro() {
        const intro = document.getElementById('intro-screen');
        intro.style.opacity = '0';
        setTimeout(() => {
            intro.classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            init();
        }, 600);
    }

    function init() {
        const saved = localStorage.getItem('parkGolf_v5_8');
        if(saved) state = Object.assign(state, JSON.parse(saved));
        document.getElementById('penalty-input').value = state.penalty || 500;
        renderPlayerSetup();
        showScreen('player');
    }

    function saveState() {
        state.penalty = parseInt(document.getElementById('penalty-input').value) || 500;
        localStorage.setItem('parkGolf_v5_8', JSON.stringify(state));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById('screen-' + id).classList.remove('hidden');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        const navBtn = document.getElementById('nav-' + id.split('-')[0]);
        if(navBtn) navBtn.classList.add('active');
        if(id === 'game-setup') renderCourseBtns();
        if(id === 'records') renderHistory();
        window.scrollTo(0,0);
    }

    function renderPlayerSetup() {
        const container = document.getElementById('player-inputs');
        container.innerHTML = '';
        state.players.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.style = "display:flex; gap:12px; align-items:center; padding:12px; margin-bottom:8px;";
            div.innerHTML = `
                <input type="text" value="${name}" onchange="state.players[${i}]=this.value; saveState();" style="flex:1; padding:10px; border:1px solid #ddd; border-radius:10px; font-size:16px;">
                <input type="checkbox" style="width:25px; height:25px;" ${state.selectedIdx.includes(i) ? 'checked' : ''} onchange="togglePlayer(${i})">
            `;
            container.appendChild(div);
        });
    }

    function togglePlayer(i) {
        if(state.selectedIdx.includes(i)) state.selectedIdx = state.selectedIdx.filter(idx => idx !== i);
        else state.selectedIdx.push(i);
        saveState();
    }

    function renderCourseBtns() {
        const container = document.getElementById('course-btns');
        container.innerHTML = '';
        for(let i=1; i<=12; i++) {
            const btn = document.createElement('button');
            const data = state.courseData[i];
            let status = 'status-none';
            if(data) {
                const playedCount = data.filter(h => h && (h.winners?.length > 0 || h.draw || h.fail)).length;
                if(playedCount >= 9) status = 'status-all';
                else if(playedCount > 0) status = 'status-part';
            }
            btn.className = `course-btn ${status}`;
            btn.innerHTML = `${i}ì½”ìŠ¤<br><small style="font-weight:normal;">${status==='status-all'?'ì™„ë£Œ':(status==='status-part'?'ì§„í–‰':'ë¯¸ì§„')}</small>`;
            btn.onclick = () => startCourse(i);
            container.appendChild(btn);
        }
    }

    function startCourse(cIdx) {
        state.currentCourse = cIdx;
        state.currentHole = 1;
        if(!state.courseData[cIdx]) state.courseData[cIdx] = Array(10).fill(null).map(() => ({ winners: [], draw: false, fail: false }));
        showScreen('game-play');
        updatePlayUI();
    }

    function updatePlayUI() {
        const cIdx = state.currentCourse;
        const hIdx = state.currentHole;
        const data = state.courseData[cIdx][hIdx];
        document.getElementById('display-hole-title').innerText = `${cIdx}ì½”ìŠ¤ - ${hIdx}í™€`;
        const indicator = document.getElementById('hole-indicator');
        indicator.innerHTML = '';
        for(let i=1; i<=9; i++) {
            const dot = document.createElement('div');
            const hData = state.courseData[cIdx][i];
            const played = hData && (hData.winners?.length > 0 || hData.draw || hData.fail);
            dot.className = `hole-dot ${i === hIdx ? 'active' : ''} ${played ? 'played' : ''}`;
            dot.innerText = i;
            dot.onclick = () => { state.currentHole = i; updatePlayUI(); };
            indicator.appendChild(dot);
        }
        const pContainer = document.getElementById('play-player-btns');
        pContainer.innerHTML = '';
        state.selectedIdx.forEach(idx => {
            const btn = document.createElement('button');
            btn.className = `p-btn ${data.winners.includes(idx) ? 'selected' : ''}`;
            btn.innerText = state.players[idx] || `ì„ ìˆ˜${idx+1}`;
            btn.onclick = () => toggleWinner(idx);
            pContainer.appendChild(btn);
        });
        document.getElementById('spec-draw').className = `p-btn ${data.draw ? 'selected' : ''}`;
        document.getElementById('spec-fail').className = `p-btn ${data.fail ? 'selected' : ''}`;
        saveState();
    }

    function toggleWinner(idx) {
        const data = state.courseData[state.currentCourse][state.currentHole];
        data.draw = false; data.fail = false;
        if(data.winners.includes(idx)) data.winners = data.winners.filter(v => v !== idx);
        else data.winners.push(idx);
        updatePlayUI();
    }

    function toggleSpecial(type) {
        const data = state.courseData[state.currentCourse][state.currentHole];
        data.winners = [];
        if(type === 'draw') { data.draw = !data.draw; data.fail = false; }
        else { data.fail = !data.fail; data.draw = false; }
        updatePlayUI();
    }

    function changeHole(dir) {
        let next = state.currentHole + dir;
        if(next >= 1 && next <= 9) { state.currentHole = next; updatePlayUI(); }
    }

    function showResult() {
        const selPlayers = state.selectedIdx;
        let stats = {};
        selPlayers.forEach(i => stats[i] = { pCount:0 });
        Object.values(state.courseData[state.currentCourse]).forEach(hole => {
            if(!hole || (hole.winners.length === 0 && !hole.draw && !hole.fail)) return;
            if(hole.fail) selPlayers.forEach(idx => stats[idx].pCount++);
            else if(!hole.draw) { selPlayers.forEach(idx => { if(!hole.winners.includes(idx)) stats[idx].pCount++; }); }
        });
        const container = document.getElementById('result-list');
        container.innerHTML = `<h3>${state.currentCourse}ì½”ìŠ¤ ì •ì‚°</h3>`;
        selPlayers.forEach(idx => {
            const p = stats[idx].pCount;
            container.innerHTML += `
                <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:15px;">
                    <div style="font-size:16px; font-weight:bold;">${state.players[idx]}</div>
                    <div style="background:#fff5f5; border:1px solid #d32f2f; color:#d32f2f; padding:8px 15px; border-radius:10px;">
                        <strong>${(p * state.penalty).toLocaleString()}ì›</strong>
                    </div>
                </div>`;
        });
        showScreen('result');
    }

    function saveCurrentGame(isManual) { saveState(); if(isManual) alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤."); }
    function nextCourseAction() { showScreen('game-setup'); }
    function renderHistory() { document.getElementById('history-container').innerHTML = '<h3 style="text-align:center; padding:20px;">ëˆ„ì  ê¸°ë¡ ì¤€ë¹„ ì¤‘...</h3>'; }
    function exitApp() { if(confirm("ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) document.getElementById('exit-overlay').classList.remove('hidden'); }
</script>
