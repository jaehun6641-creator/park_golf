<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>íŒŒí¬ê³¨í”„ í”„ë¡œ v5</title>
    <style>
        :root {
            --primary: #2e7d32;
            --bg: #f4f7f6;
            --played-all: #ffd600; 
            --played-part: #f8bbd0;
            --not-played: #ffffff;
            --danger: #d32f2f;
            --accent: #1976d2;
            --win-color: #fb8c00;
            --draw-color: #78909c;
            --fail-color: #8d6e63;
        }

        body { font-family: 'Pretendard', sans-serif; margin: 0; background: var(--bg); color: #212121; -webkit-tap-highlight-color: transparent; }
        header { background: var(--primary); color: white; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
        nav { display: flex; justify-content: space-around; }
        nav button { background: none; border: none; color: rgba(255,255,255,0.7); padding: 15px; font-weight: bold; font-size: 16px; }
        nav button.active { color: white; border-bottom: 4px solid var(--played-all); }

        .container { padding: 15px; max-width: 480px; margin: 0 auto; }
        .card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.06); }

        /* ì½”ìŠ¤ ë²„íŠ¼ ìƒíƒœ */
        .course-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .course-btn { padding: 20px 5px; border: 1px solid #ddd; border-radius: 15px; font-weight: bold; font-size: 15px; transition: 0.2s; }
        .course-btn.status-all { background: var(--played-all); border-color: #fbc02d; }
        .course-btn.status-part { background: var(--played-part); border-color: #f06292; }
        .course-btn.status-none { background: var(--not-played); }

        /* í™€ ì¸ë””ì¼€ì´í„° */
        .hole-indicator { display: grid; grid-template-columns: repeat(9, 1fr); gap: 5px; margin-bottom: 15px; }
        .hole-dot { aspect-ratio: 1/1; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 13px; font-weight: bold; background: #eee; border: 1.5px solid #ddd; }
        .hole-dot.active { border-color: var(--primary); background: white; color: var(--primary); box-shadow: 0 0 8px rgba(46,125,50,0.3); }
        .hole-dot.played { background: var(--played-all); border-color: #fbc02d; }

        /* ë²„íŠ¼ */
        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 12px; }
        .btn-big { height: 55px; border: none; border-radius: 12px; font-size: 17px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-nav { background: #e8f5e9; color: var(--primary); border: 1px solid #c8e6c9; }
        .btn-result { background: #546e7a; color: white; }
        .btn-save { background: var(--accent); color: white; }
        .btn-next-course { background: #455a64; color: white; width: 100%; margin-top: 10px; height: 60px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* í”Œë ˆì´ì–´ ë²„íŠ¼ */
        .player-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .p-btn { padding: 12px; border: 1.5px solid #eee; background: #fafafa; border-radius: 15px; font-size: 15px; font-weight: 600; }
        .p-btn.selected { background: var(--played-all); border-color: #fbc02d; font-weight: 800; transform: scale(1.02); }

        /* ê¸°ë¡ ê·¸ë˜í”½ ë°°ì§€ */
        .badge-group { display: flex; gap: 5px; margin-top: 8px; flex-wrap: wrap; }
        .g-badge { padding: 4px 10px; border-radius: 8px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 4px; }
        .g-win { background: #fff3e0; color: var(--win-color); border: 1px solid #ffe0b2; }
        .g-draw { background: #eceff1; color: var(--draw-color); border: 1px solid #cfd8dc; }
        .g-fail { background: #efebe9; color: var(--fail-color); border: 1px solid #d7ccc8; }
        
        .penalty-highlight { 
            background: #fff5f5; border: 2.5px solid var(--danger); color: var(--danger);
            padding: 10px; border-radius: 15px; text-align: center; min-width: 90px;
        }
        .penalty-val { font-size: 20px; font-weight: 900; display: block; }
        .penalty-label { font-size: 11px; font-weight: bold; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="app">
    <header>
        <nav>
            <button onclick="showScreen('player')" id="nav-player">í”Œë ˆì´ì–´</button>
            <button onclick="showScreen('game-setup')" id="nav-game">ê²Œì„</button>
            <button onclick="showScreen('records')" id="nav-records">ê¸°ë¡</button>
            <button onclick="exitApp()">ì¢…ë£Œ</button>
        </nav>
    </header>

    <div class="container">
        <section id="screen-player" class="screen">
            <h3 style="margin: 0 0 15px 5px;">í”Œë ˆì´ì–´ ë“±ë¡</h3>
            <div id="player-inputs"></div>
        </section>

        <section id="screen-game-setup" class="screen hidden">
            <div class="card">
                <label style="font-weight: bold;">í™€ë‹¹ ë²Œê¸ˆì•¡ ì„¤ì •</label>
                <div style="margin-top:10px; display: flex; align-items: center; gap: 10px;">
                    <input type="number" id="penalty-input" value="500" style="flex:1; padding:12px; border:2px solid var(--primary); border-radius:10px; font-size:18px; font-weight:bold; text-align: right;">
                    <span style="font-weight:bold;">ì›</span>
                </div>
            </div>
            <h4 style="margin: 20px 0 10px 5px;">ì½”ìŠ¤ ì„ íƒ <span style="font-weight:normal; font-size:12px; color:#999;">(ì™„ë£Œ:ë…¸ë‘, ì§„í–‰ì¤‘:ë¶„í™)</span></h4>
            <div class="course-grid" id="course-btns"></div>
        </section>

        <section id="screen-game-play" class="screen hidden">
            <div class="hole-indicator" id="hole-indicator"></div>
            <h2 id="display-hole-title" style="margin:0 0 15px 0; font-size: 24px; color: var(--primary);">1ì½”ìŠ¤ - 1í™€</h2>

            <div class="btn-row">
                <button onclick="changeHole(-1)" class="btn-big btn-nav">â—€ ì´ì „í™€</button>
                <button onclick="changeHole(1)" class="btn-big btn-nav">ë‹¤ìŒí™€ â–¶</button>
            </div>

            <div class="card" style="padding: 15px;">
                <div id="play-player-btns" class="player-grid"></div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px; padding-top: 15px; border-top: 1px dashed #ddd;">
                    <button class="p-btn" style="background:#f5f5f5" id="spec-draw" onclick="toggleSpecial('draw')">ë¬´ìŠ¹ë¶€</button>
                    <button class="p-btn" style="background:#f5f5f5" id="spec-fail" onclick="toggleSpecial('fail')">ëª¨ë‘ì‹¤íŒ¨</button>
                </div>
            </div>

            <div class="btn-row">
                <button onclick="showResult()" class="btn-big btn-result">ğŸ“Š ê²°ê³¼ë³´ê¸°</button>
                <button onclick="saveCurrentGame(true)" class="btn-big btn-save">ğŸ’¾ ê²Œì„ì €ì¥</button>
            </div>
            <button onclick="nextCourseAction()" class="btn-big btn-next-course">â›³ ë‹¤ìŒì½”ìŠ¤ ì„ íƒ</button>
        </section>

        <section id="screen-result" class="screen hidden">
            <h3 style="margin-left:5px;">ì½”ìŠ¤ë³„ ì„±ì í‘œ</h3>
            <div id="result-list"></div>
            <button onclick="showScreen('game-play')" class="btn-big btn-save" style="width:100%; margin-top:10px;">ê²Œì„ í™”ë©´ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
        </section>

        <section id="screen-records" class="screen hidden">
            <h3 style="margin-left:5px;">ëˆ„ì  ë²Œê¸ˆ ë¦¬í¬íŠ¸</h3>
            <div id="history-container"></div>
        </section>
    </div>
</div>

<script>
    let state = {
        players: ["í”Œë ˆì´ì–´1", "í”Œë ˆì´ì–´2", "í”Œë ˆì´ì–´3", "í”Œë ˆì´ì–´4", "", ""],
        selectedIdx: [0, 1, 2, 3],
        penalty: 500,
        currentCourse: 1,
        currentHole: 1,
        courseData: {} 
    };

    function init() {
        const saved = localStorage.getItem('parkGolf_v5');
        if(saved) {
            state = JSON.parse(saved);
            document.getElementById('penalty-input').value = state.penalty;
        }
        renderPlayerSetup();
        renderCourseBtns();
        showScreen('player');
    }

    function saveToLocal() {
        state.penalty = parseInt(document.getElementById('penalty-input').value) || 500;
        localStorage.setItem('parkGolf_v5', JSON.stringify(state));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById('screen-' + id).classList.remove('hidden');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        const navBtn = document.getElementById('nav-' + id.split('-')[0]);
        if(navBtn) navBtn.classList.add('active');
        if(id === 'game-setup') renderCourseBtns();
        if(id === 'records') renderHistory();
    }

    function renderPlayerSetup() {
        const container = document.getElementById('player-inputs');
        container.innerHTML = '';
        state.players.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.style = "display:flex; gap:15px; align-items:center; padding:15px; margin-bottom:10px;";
            div.innerHTML = `
                <input type="text" value="${name}" onchange="state.players[${i}]=this.value; saveToLocal();" placeholder="ì´ë¦„" style="flex:1; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:16px;">
                <input type="checkbox" style="width:25px; height:25px;" ${state.selectedIdx.includes(i) ? 'checked' : ''} onchange="togglePlayer(${i})">
            `;
            container.appendChild(div);
        });
    }

    function togglePlayer(i) {
        if(state.selectedIdx.includes(i)) state.selectedIdx = state.selectedIdx.filter(idx => idx !== i);
        else state.selectedIdx.push(i);
        saveToLocal();
    }

    function renderCourseBtns() {
        const container = document.getElementById('course-btns');
        container.innerHTML = '';
        for(let i=1; i<=12; i++) {
            const btn = document.createElement('button');
            const data = state.courseData[i];
            let statusClass = 'status-none';
            if(data) {
                const playedHoles = data.filter(h => h.winners.length > 0 || h.draw || h.fail).length;
                if(playedHoles === 9) statusClass = 'status-all';
                else if(playedHoles > 0) statusClass = 'status-part';
            }
            btn.className = `course-btn ${statusClass}`;
            btn.innerText = i + "ì½”ìŠ¤";
            btn.onclick = () => startCourse(i);
            container.appendChild(btn);
        }
    }

    function startCourse(cIdx) {
        state.currentCourse = cIdx;
        state.currentHole = 1;
        state.penalty = parseInt(document.getElementById('penalty-input').value) || 500;
        if(!state.courseData[cIdx]) {
            state.courseData[cIdx] = Array(10).fill(null).map(() => ({ winners: [], draw: false, fail: false }));
        }
        showScreen('game-play');
        updatePlayUI();
    }

    function updatePlayUI() {
        const cIdx = state.currentCourse;
        const hIdx = state.currentHole;
        const data = state.courseData[cIdx][hIdx];
        document.getElementById('display-hole-title').innerText = `${cIdx}ì½”ìŠ¤ - ${hIdx}í™€`;
        
        const indicator = document.getElementById('hole-indicator');
        indicator.innerHTML = '';
        for(let i=1; i<=9; i++) {
            const dot = document.createElement('div');
            const hData = state.courseData[cIdx][i];
            const isPlayed = (hData.winners.length > 0 || hData.draw || hData.fail);
            dot.className = `hole-dot ${i === hIdx ? 'active' : ''} ${isPlayed ? 'played' : ''}`;
            dot.innerText = i;
            dot.onclick = () => { state.currentHole = i; updatePlayUI(); };
            indicator.appendChild(dot);
        }

        const pContainer = document.getElementById('play-player-btns');
        pContainer.innerHTML = '';
        state.selectedIdx.forEach(idx => {
            const btn = document.createElement('button');
            btn.className = `p-btn ${data.winners.includes(idx) ? 'selected' : ''}`;
            btn.innerText = state.players[idx] || `ì„ ìˆ˜${idx+1}`;
            btn.onclick = () => toggleWinner(idx);
            pContainer.appendChild(btn);
        });

        document.getElementById('spec-draw').className = `p-btn ${data.draw ? 'selected' : ''}`;
        document.getElementById('spec-fail').className = `p-btn ${data.fail ? 'selected' : ''}`;
        saveToLocal();
    }

    function changeHole(dir) {
        const nextH = state.currentHole + dir;
        if(nextH >= 1 && nextH <= 9) { state.currentHole = nextH; updatePlayUI(); }
    }

    function toggleWinner(idx) {
        const data = state.courseData[state.currentCourse][state.currentHole];
        data.draw = false; data.fail = false;
        if(data.winners.includes(idx)) data.winners = data.winners.filter(v => v !== idx);
        else data.winners.push(idx);
        updatePlayUI();
    }

    function toggleSpecial(type) {
        const data = state.courseData[state.currentCourse][state.currentHole];
        data.winners = [];
        if(type === 'draw') { data.draw = !data.draw; data.fail = false; }
        else { data.fail = !data.fail; data.draw = false; }
        updatePlayUI();
    }

    function getStats(coursesObj, pVal, selArr) {
        let stats = {};
        selArr.forEach(i => stats[i] = { win:0, draw:0, fail:0, pCount:0 });
        let totalH = 0;
        Object.keys(coursesObj).forEach(cId => {
            for(let i=1; i<=9; i++) {
                const h = coursesObj[cId][i];
                if(h.winners.length === 0 && !h.draw && !h.fail) continue;
                totalH++;
                if(h.draw) selArr.forEach(idx => stats[idx].draw++);
                else if(h.fail) selArr.forEach(idx => { stats[idx].fail++; stats[idx].pCount++; });
                else {
                    selArr.forEach(idx => {
                        if(h.winners.includes(idx)) stats[idx].win++;
                        else stats[idx].pCount++;
                    });
                }
            }
        });
        return { stats, totalH };
    }

    function renderResultItem(idx, s, pBase) {
        return `
            <div class="card" style="display:flex; justify-content:space-between; align-items:center; padding:15px; margin-bottom:10px;">
                <div style="flex:1;">
                    <span style="font-size:18px; font-weight:bold; color:#333;">${state.players[idx]}</span>
                    <div class="badge-group">
                        <span class="g-badge g-win">ğŸ† 1ë“± ${s.win}</span>
                        <span class="g-badge g-draw">ğŸ¤ ë¬´ìŠ¹ë¶€ ${s.draw}</span>
                        <span class="g-badge g-fail">ğŸ’€ ì‹¤íŒ¨ ${s.fail}</span>
                    </div>
                </div>
                <div class="penalty-highlight">
                    <span class="penalty-label">ë²Œê¸ˆí™€ìˆ˜</span>
                    <span class="penalty-val">${s.pCount}íšŒ</span>
                    <span style="font-size:14px; font-weight:bold; margin-top:2px; display:block;">${(s.pCount * pBase).toLocaleString()}ì›</span>
                </div>
            </div>`;
    }

    function showResult() {
        const obj = {}; obj[state.currentCourse] = state.courseData[state.currentCourse];
        const { stats, totalH } = getStats(obj, state.penalty, state.selectedIdx);
        const container = document.getElementById('result-list');
        container.innerHTML = `<div style="text-align:center; font-weight:bold; color:var(--primary); margin-bottom:15px;">${state.currentCourse}ì½”ìŠ¤ ì¤‘ê°„ì§‘ê³„ (${totalH}í™€)</div>`;
        state.selectedIdx.forEach(idx => { container.innerHTML += renderResultItem(idx, stats[idx], state.penalty); });
        showScreen('result');
    }

    function saveCurrentGame(alertUser) {
        const today = new Date().toLocaleDateString();
        let history = JSON.parse(localStorage.getItem('parkGolf_history_v5')) || [];
        let dayRec = history.find(h => h.date === today);
        if(!dayRec) {
            dayRec = { date: today, courses: {}, penalty: state.penalty, players: [...state.players], selected: [...state.selectedIdx] };
            history.push(dayRec);
        }
        dayRec.courses[state.currentCourse] = JSON.parse(JSON.stringify(state.courseData[state.currentCourse]));
        localStorage.setItem('parkGolf_history_v5', JSON.stringify(history));
        saveToLocal();
        if(alertUser) alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
    }

    function nextCourseAction() {
        saveCurrentGame(false); // ì €ì¥ í™•ì¸ì°½(alert) ì—†ì´ ì €ì¥ë§Œ ìˆ˜í–‰
        showScreen('game-setup');
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('parkGolf_history_v5')) || [];
        const container = document.getElementById('history-container');
        container.innerHTML = '';
        history.forEach((day, dIdx) => {
            const { stats, totalH } = getStats(day.courses, day.penalty, day.selected);
            const card = document.createElement('div');
            card.className = 'card';
            card.style = "border-left: 8px solid var(--primary); padding:15px;";
            card.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <strong style="font-size:18px;">ğŸ“… ${day.date}</strong>
                <button onclick="deleteHistory(${dIdx})" style="color:var(--danger); border:none; background:none; font-weight:bold;">ê¸°ë¡ì‚­ì œ</button>
            </div>
            <div style="font-size:12px; color:#777; margin-bottom:10px;">ì´ ${Object.keys(day.courses).length}ì½”ìŠ¤ í”Œë ˆì´ (${totalH}í™€)</div>`;
            day.selected.forEach(idx => { card.innerHTML += renderResultItem(idx, stats[idx], day.penalty); });
            container.appendChild(card);
        });
    }

    function deleteHistory(idx) {
        if(confirm("ì´ ê¸°ë¡ì„ ì‚­ì œí• ê¹Œìš”?")) {
            let history = JSON.parse(localStorage.getItem('parkGolf_history_v5'));
            history.splice(idx, 1);
            localStorage.setItem('parkGolf_history_v5', JSON.stringify(history));
            renderHistory();
        }
    }

    function exitApp() {
        saveToLocal();
        if(confirm("ë°ì´í„°ë¥¼ ì €ì¥í•˜ê³  ì¢…ë£Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) window.location.href = "about:blank";
    }

    init();
</script>
